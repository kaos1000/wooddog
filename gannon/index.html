<!DOCTYPE html>
<html>
  <head>

    <title>Gannon Demo</title>

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>


</head>

  <body>     
  
    <a-scene altspace="fullspace:true;">
      <a-assets>
        <img id="space" src="space.png">
      </a-assets>
      <a-entity id="main" position="0 0 -6.41">
          
          <a-entity geometry="primitive:sphere" position="0.086 2.887 -2.89" radius="1.25" color="#EF2D5E"></a-entity>
          <a-entity position="5.025 2.777 -3" radius="0.5" height="1.5" color="#FFC65D" geometry="radiusTubular:0.04000000000000001;primitive:torus"></a-entity>
    
          <a-entity progressive-controls="objects: a-box" altspace-cursor-collider='enabled: false'></a-entity>
      <!--  hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
          <a-box hoverable grabbable stretchable draggable dropppable
          color="blue" position="0 0 -1" altspace-cursor-collider='enabled: false'>
          <a-entity position="-4.396 2.942 -3" color="#4CC3D9" geometry="radiusTubular:0.04;primitive:torus" id="thetest"></a-entity>
        </a-box>




      </a-entity>
        <a-sky src="#space" radius="2500"></a-sky>
        <a-entity position="1 1 1" camera="active:true;userHeight:1.6" wasd-controls="easing:20.01;fly:true;acceleration:165"  look-controls="" aframe-injected="" data-aframe-inspector-original-camera="" data-aframe-inspector="default-camera" gearvr-controls>
            <a-cursor></a-cursor>
        
        </a-entity>
  
      </a-scene>
  </body>
</html>
